        <section>
            <h2>Contato</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome aqui" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                <br><br>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required>
                <br><br>
                <label for="subject">Assunto:</label>
                <select id="subject" name="subject" required>
                    <option disabled selected value="">Selecione uma opção</option>
                    <option>Consultoria de Design</option>
                    <option>Planejamento e Layout</option>
                    <option>Escolha de Materiais</option>
                    <option>Outro</option>
                </select>
                <br><br>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Insira os detalhes da sua solicitação." required></textarea>
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
